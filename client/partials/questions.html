<div class="container-fluid" ng-controller="QuestionsController as QC">

  <div class="row" ng-init="UC.check()">
    <a href="#!/"><button type="button" class="btn" name="button">Home</button></a>
    <a href="#" ng-click="UC.logout()"><button type="button" class="btn" name="button">Logout</button></a>
  </div>

  <ul ng-init="QC.index(); AC.index()">
    <li ng-repeat='error in QC.errors'>{{error}}</li>
  </ul>

  <div class="row text-center">
    <h1>Welcome to Q n' A, {{ UC.currentUser.name }}</h1><br>
    <h4><em>Ask a question, view other users' questions, and add answers, and like them many times!</em></h4>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <h3 class="heading">Ask</h3>
    </div>
    <div class="col-sm-5">
      <a href="#!/new_question"><button type="button" class="btn" name="button">Ask a Question</button></a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <h3 class="heading">Filter</h3>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="filterName.question">
    </div>
  </div>

  <table class="table">
    <thead>
      <th>Question</th>
      <th>Answers</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr ng-repeat="question in QC.questions | filter:filterName:strict">
        <td>{{ question.question }}</td>
        <td>{{ question.answers.length }}</td>
        <td><a href="#!/questions/{{question._id}}"><button type="button" class="btn" name="button">Show</button></a> <a href="#!/questions/{{question._id}}/new_answer" ><button type="button" class="btn" name="button">Answer</button></a></td>
      </tr>
    </tbody>
  </table>

</div>
